<section class="travel-map section">
  <div class="container">
    <h2 class="section-title">Travel Map</h2>
    <p class="section-subtitle">Places I've explored around the world</p>
    
    <div id="travel-map" class="map-container"></div>
    
    <div class="map-note" *ngIf="travelLocations.length === 0">
      <p>Travel locations will appear here. Check back soon!</p>
    </div>
  </div>
</section>
