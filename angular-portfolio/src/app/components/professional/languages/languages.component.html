<section class="languages section">
  <div class="container">
    <h2 class="section-title">Languages</h2>
    
    <div class="languages-grid">
      <div *ngFor="let lang of languages" class="language-card">
        <div class="language-flag-background">
          <img [src]="'assets/images/flags/' + lang.flagImage" [alt]="lang.name + ' flag'" class="flag-image" onerror="this.style.display='none';" />
        </div>
        <div class="language-content-overlay">
          <div class="language-info">
            <h3 class="language-name">{{ lang.name }}</h3>
            <div class="language-proficiency">{{ lang.proficiency }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
