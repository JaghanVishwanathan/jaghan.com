<section class="experience section">
  <div class="container">
    <h2 class="section-title">Experience</h2>

    <div class="timeline">
      <div
        *ngFor="let exp of experiences; let i = index"
        class="timeline-item"
        [class.volunteer]="exp.isVolunteer"
      >
        <div class="timeline-marker"></div>
        <div class="timeline-content">
          <div class="timeline-header">
            <div class="timeline-info">
              <div class="timeline-period">{{ exp.period }}</div>
              <h3 class="timeline-title">{{ exp.title }}</h3>
              <div class="timeline-company">{{ exp.company }}</div>
              <div class="timeline-location">{{ exp.location }}</div>
            </div>
            <div class="timeline-logo">
              <img [src]="'assets/images/logos/' + getCompanyLogo(exp.company)" [alt]="exp.company + ' logo'" onerror="this.style.display='none';" />
            </div>
          </div>
          <!-- <ul class="timeline-description">
            <li *ngFor="let desc of exp.description">{{ desc }}</li>
          </ul> -->
        </div>
      </div>
    </div>
  </div>
</section>
